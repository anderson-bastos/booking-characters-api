version: '2'

services:
  postgres:
    container_name: postgres-booking-characteres
    image: postgres:10.6
    ports:
      - "5400:5432"
    environment:            
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=admin
      - POSTGRES_DB=booking_characteres
      - TZ=UTC
    volumes:
      - ./resources/create-database.sh:/docker-entrypoint-initdb.d/create-database.sh
